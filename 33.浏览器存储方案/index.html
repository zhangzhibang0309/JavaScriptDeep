<body>

    <button>登录</button>
    <!-- 因为没有结束会话（关闭标签），而且主机地址没变，所以sessionStorage和localStorage都不会消失 -->

    <!-- 会话结束sessionStorage被清除，localStorage因为主机地址没变所以会继续保存 -->

    <!-- <script src="./01_Storage的存储演练.js"></script> -->
